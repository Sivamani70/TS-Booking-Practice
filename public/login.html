<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../build/index.js"></script>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <section class="container">
      <label for="id">ID</label>
      <input type="text" name="id" id="id" placeholder="ID" />
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" />

      <label for="number">Mobile Number</label>
      <input
        type="number"
        name="mobileNumber"
        placeholder="Mobile Number"
        id="mobileNumber"
      />

      <label for="age">Age</label>
      <input type="number" name="age" id="age" placeholder="Age" />

      <label for="dob">Date Of Birth</label>
      <input type="date" name="dob" id="dob" placeholder="Date of Birth" />
      <label for="city">City Name</label>
      <input
        type="text"
        name="cityName"
        placeholder="City Name"
        id="cityName"
      />
      <button id="register">Register</button>
      <button id="bookTicket">Book Ticket</button>
    </section>
    <section class="bookTicket">
      <label for="id">ID</label>
      <input type="text" name="resid" id="resid" placeholder="ID" />
      <label for="number">Mobile Number</label>
      <input
        type="number"
        name="resMobileNumber"
        placeholder="Mobile Number"
        id="resMobileNumber"
      />
      <label for="source">Source</label>
      <input type="text" name="source" id="source" placeholder="Source" />
      <label for="destination">Destination</label>
      <input
        type="text"
        name="destination"
        id="destination"
        placeholder="Destination"
      />
      <label for="doj">Date Of Journey</label>
      <input type="date" name="doj" id="doj" placeholder="Date of Journey" />
      <button id="cnfrm">Confirm Ticket</button>
    </section>
  </body>
</html>
